<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <meta name="description" content="Phase 4 Test Format - Hosted by web-applications.cfd">
  <meta property="og:title" content="Test Formats for Discord Moderator Training Sessions">
  <meta property="og:description" content="Phase 2 Test Format - Hosted by web-applications.cfd">
  <meta name="referrer" content="no-referrer">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      width: 100%;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #container {
      width: 300px;
      height: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    #countdown {
      font-size: 20px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="header">
    Discord Moderator Training Facility
  </div>
  <div id="content">
    <div id="container">
      <h1>Redirecting...</h1>
      <p>If you are not redirected, <a href="https://docs.google.com/document/d/1DCLepoaloBh0FQJlMReKhWuZcJCdo5w7JE_yqtCQWJI/edit?usp=sharing">click here</a></p>
      <div id="countdown">5</div>
    </div>
  </div>

  <script>
    // JavaScript for countdown and redirection
    let countdown = 5; // set the initial countdown value
    const countdownDisplay = document.getElementById('countdown');

    function updateCountdown() {
      countdown--;
      countdownDisplay.textContent = countdown;
      if (countdown <= 0) {
        window.location.href = 'https://docs.google.com/document/d/1DCLepoaloBh0FQJlMReKhWuZcJCdo5w7JE_yqtCQWJI/edit?usp=sharing'; // replace with your desired URL
      }
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update the countdown every second
  </script>
</body>
</html>
